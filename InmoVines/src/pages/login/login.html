<ion-header>
  <ion-navbar>
    <ion-title>InmoVines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/PNG_300.png" class="fotoHeader" />

  <ion-list>

    <ion-item>

      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person" class="margin-icon"></ion-icon>
        Nombre
      </ion-label>
      <ion-input clearInput type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock" md="md-lock" class="margin-icon"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input clearInput type="password"></ion-input>
    </ion-item>

  </ion-list>

  <p margin-top>
    <button ion-button round block class="botones" (click)="irPaginaPrincipal()">Iniciar sesión</button>
  </p>

</ion-content>
