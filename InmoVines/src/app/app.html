<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item (click)="openPage(HomePage)">
        <ion-icon ios="ios-home" md="md-home" class="margin-icon"></ion-icon>
        Home
      </button>

      <button menuClose ion-item (click)="openPage(Home)">
        <ion-icon ios="ios-podium" md="md-podium" class="margin-icon"></ion-icon>
        Inmuebles asociados
      </button>

      <button menuClose ion-item (click)="irIncidencia()">
        <ion-icon ios="ios-build" md="md-build" class="margin-icon"></ion-icon>
        Informar de incidencia
      </button>

      <button menuClose ion-item (click)="openPage(Home)">
        <ion-icon ios="ios-person" md="md-person" class="margin-icon"></ion-icon>
        Ajustes de cuenta
      </button>

      <button menuClose ion-item (click)="salir()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        Salir
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
